<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Lingada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Código Petrobras</ion-label>
      <ion-input [(ngModel)]="lingada.codigoPetrobras" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Nº do Certificado</ion-label>
      <ion-input [(ngModel)]="lingada.numeroCertificado" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data da Certificação</ion-label>
      <ion-datetime [(ngModel)]="lingada.dataCertificacao" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>    
  
  </ion-list>

  <button ion-button block (click)="inserir()">Salvar</button>
</ion-content>
