<ion-header>

  <ion-navbar>   
    <ion-title>Equipamentos conectados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <loading *ngIf="!loading"></loading>
  <div *ngIf="loading">
  <ion-fab right top>
    <button (click)="novoAcessorio('')" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <inspecao 
      [inspecao]="inspecao" 
      [equipamento]="equipamento" 
      [cliente]="cliente">
  </inspecao>

   <ion-item *ngFor="let item of inspecao.equipamentosConectados" >
    <ion-icon name="ios-color-filter-outline" item-start></ion-icon>   
        <p><strong>Descrição: </strong> {{item.equipamento.descricao}}</p>   
        <p><strong>PN: </strong>{{item.equipamento.partNumber}}</p> 
        <p><strong>SN: </strong>{{item.equipamento.serialNumber}}</p>           
     
      <button ion-button clear icon-only item-end (click)="deletarLingada(item.id)">
        <ion-icon name="trash"></ion-icon>
      </button>     
        
    </ion-item>
</div>
</ion-content>
