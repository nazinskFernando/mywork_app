<ion-header>
  <ion-navbar>
    <ion-title>Equipamentos Conectados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="md-close"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Procurar Part Number:" (ionInput)="getPartNumber($event)"></ion-searchbar>
  <ion-searchbar placeholder="Procurar Serial Number:" (ionInput)="getSerialNumber($event)"></ion-searchbar>
  

  <ion-list *ngIf="!isEquipamento">  
    <ion-list-header *ngIf="!isEquipamento">
      Cadastrar Equipamento
   </ion-list-header>
    <ion-item>
      <ion-label stacked>Part Number</ion-label>
      <ion-input [(ngModel)]="equipamento.partNumber" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Serial Number</ion-label>
      <ion-input [(ngModel)]="equipamento.serialNumber" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descrição do Equipamento</ion-label>
      <ion-textarea  [(ngModel)]="equipamento.descricao" placeholder="Descrição do componente"></ion-textarea>
    </ion-item>   
  </ion-list>


    <ion-list radio-group [(ngModel)]="equipamentoSelecionado" *ngIf="isEquipamento">
      <ion-list-header>
         Equipamentos
      </ion-list-header>
  
      <ion-item *ngFor="let item of equipamentos">
        <ion-label> 
          Descrica: {{ item.descricao }}<br>
          Part Number: {{ item.partNumber }}<br>
          Serial Number: {{ item.serialNumber }}<br>
        </ion-label>
          <ion-radio value="{{item.id}}"></ion-radio>
      </ion-item>  
  </ion-list>


  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <button ion-button block (click)="inserir()">Salvar</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
