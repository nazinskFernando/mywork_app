
<ion-header>
  <ion-navbar>
    <ion-title>Inspeção</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button (click)="novoLaudo()" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card >
    <ion-card-content>
      <ion-row>
        <ion-col col-7>
        <strong style="font-size: 12px;">{{equipamento.descricao}}</strong>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <p style="font-size: 10px;">
            <strong>NP: </strong>{{equipamento.partNumber}}
          </p>
          <p style="font-size: 10px;">
            <strong>NS: </strong>{{equipamento.serialNumber}}
          </p>
        </ion-col>
        <ion-col pull-0>
          <div>
            <p style="font-size: 10px;">
              <strong>Cliente: </strong>{{cliente.nome}}
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card >

  <ion-card *ngFor="let item of laudos">
    <ion-list >
      <ion-item >
        <ion-thumbnail item-start (click)="detalheInspecaoByID(item.id)">
          <img [src]="item.imagem" />
        </ion-thumbnail>        
        <strong (click)="detalheInspecaoByID(item.id)">{{item.descricaoLaudo.tipoLaudo.descricao}}</strong>        
        <p (click)="detalheInspecaoByID(item.id)">{{item.descricaoLaudo.descricao}}</p>
        <button ion-button clear icon-only item-end (click)="deletarLaudo(item.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
