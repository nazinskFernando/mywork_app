
<ion-header>
  <ion-navbar>
    <ion-title>Laudo Inspeção</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right top>
    <button (click)="novoLaudo()" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <inspecao 
      [inspecao]="inspecao" 
      [equipamento]="equipamento" 
      [cliente]="cliente">
  </inspecao>


  <ion-card *ngFor="let item of laudos.reverse()">
    <ion-list >
      <ion-item >
        <ion-thumbnail item-start (click)="detalheInspecaoByID(item.id)">
          <img [src]="'data:image/jpg;base64,' + item.imagem" />
        </ion-thumbnail>        
        <strong (click)="detalheInspecaoByID(item.id)">{{item.descricaoLaudo.tipoLaudo.descricao}}</strong>        
        <p (click)="detalheInspecaoByID(item.id)">{{item.descricaoLaudo.descricao}}</p>
        <button ion-button clear icon-only item-end (click)="deletarLaudo(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
