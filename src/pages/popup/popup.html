<ion-content padding class="guide-modal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Finalizar Inspeção</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="conteudo">
    <ion-list radio-group [(ngModel)]="input.estado">
      <ion-list-header>
        Estado do equipamento:
      </ion-list-header>

      <ion-item>
        <ion-label>Novo</ion-label>
        <ion-radio checked="true" value="Novo"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Bom</ion-label>
        <ion-radio value="Bom"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Regular</ion-label>
        <ion-radio value="Regular"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Acidentado</ion-label>
        <ion-radio value="Acidentado"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Ruim</ion-label>
        <ion-radio value="Ruim"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list style="background-color: rgb(182, 182, 179);">
      <ion-item>
        <ion-label class="label" style="color: black;" stacked
          >Descrição:</ion-label
        >
        <ion-textarea
          placeholder="Digite uma observação"
          rows="3"
          cols="4"
          [(ngModel)]="input.comentario"
        ></ion-textarea>
      </ion-item>
    </ion-list>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button block ion-button clear color="danger" (click)="fechar()">
          Cancelar
        </button>
      </ion-col>
      <ion-col>
        <button block ion-button clear (click)="finalizar()">
          Finalizar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
