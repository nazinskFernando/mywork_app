<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-searchbar placeholder="Procurar equipamento" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of items"  (click)="inspecao(item.id)">
    <ion-card-content>
      <ion-row>
        <ion-col col-7>
          <strong style="font-size: 12px;">{{item.descricao}}</strong>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <p style="font-size: 10px;"><strong>NP: </strong>{{item.partNumber}}</p>
          <p style="font-size: 10px;"><strong>NS: </strong>{{item.numeroSerie}}</p>
          <p style="font-size: 10px;"><strong>Ordem: </strong>1254879</p>
          <p style="font-size: 10px;"><strong>Origem: </strong>NS-38</p>
        </ion-col>
        <ion-col pull-0>
          <div>
            <p style="font-size: 10px;">NF: 152545</p>
            <p style="font-size: 10px;"><strong>RT: </strong>3152455</p>
            <p style="font-size: 10px;"><strong>Equipamento: </strong>16455996</p>
            <p style="font-size: 12px;">21/11/2019</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
