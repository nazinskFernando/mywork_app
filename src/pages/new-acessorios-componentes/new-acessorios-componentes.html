<ion-header>

  <ion-navbar>
    
    <ion-title>Cadastrar Lingada</ion-title>    
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="md-close">                   
          </ion-icon>          
      </button>
    </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>BP</ion-label>
      <ion-input [(ngModel)]="acessorio.bp" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Part Number</ion-label>
      <ion-input [(ngModel)]="acessorio.pn" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Serial Number</ion-label>
      <ion-input [(ngModel)]="acessorio.ns" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea  [(ngModel)]="acessorio.descricao" placeholder="Descrição do componente"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="inserir()">Salvar</button>
</ion-content>
