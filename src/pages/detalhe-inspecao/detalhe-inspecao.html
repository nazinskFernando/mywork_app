<ion-header>
  <ion-navbar>
    <ion-title>Registros Fotográficos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <strong>Rastreabilidade</strong>
    </ion-card-header>
    <ion-card>
      <img (click)="getCameraPicture()" src="assets/imgs/prod.jpg">
      <img *ngIf="picture" [src]="picture">
    </ion-card>
    <button *ngIf="picture" ion-button outline block (click)="cancel()">Descartar imagem</button>
    <ion-item>
      <ion-label>Com desvio?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Usar no relatório?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Laudo</ion-label>
        <ion-select >
          <ion-option value="nes">Desplacamento na pintura</ion-option>
          <ion-option value="n64">Sem rastreabilidade</ion-option>
          <ion-option value="ps">Rastreabilidade incorreta</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <button ion-button icon-start clear item-start>
        <ion-icon name="arrow-round-back"></ion-icon>
        Salvar
      </button>
      <button ion-button icon-start clear item-end>
        <ion-icon name="arrow-round-forward"></ion-icon>
        Salvar e Próximo
      </button>
    </ion-item>

  </ion-card>

</ion-content>
